<div *ngIf="reviews" class="uk-flex uk-flex-center" uk-grid>
  <div class="uk-margin-medium-top uk-width-1-2">
    <h3>Reviews</h3>
    <ul class="uk-comment-list">
      <li *ngFor="let review of reviews">
        <article class="uk-comment">
          <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
              <img class="uk-comment-avatar uk-border-rounded" src="https://images.unsplash.com/photo-1520315342629-6ea920342047?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
                width="80" height="80" alt="">
            </div>
            <div class="uk-width-expand">
              <h4 class="uk-comment-title">{{review.title | titlecase}}</h4>
              <ul class="uk-comment-meta uk-subnav uk-subnav-divider">
                <p class="uk-margin-remove">{{review.author}}</p>
                <li>{{review.reviewCreationDate | date}}</li>
                  <div class="uk-child-width-expand">
                    <div class="uk-flex uk-flex-middle uk-flex-right">
                      <span uk-icon="icon: star; ratio: 0.9"></span>
                    </div>
                    <div class="uk-flex uk-flex-middle uk-flex-left uk-margin-small-left">
                      <span class="uk-text">{{review.rating | number:'1.1-1'}}</span>
                    </div>
                  </div>
              </ul>
            </div>
            <ul class="uk-iconnav">
              <li><app-review-edit (click)="clickHandler(review)" [entityType]="entityType" [headline]="'Edit Review'"></app-review-edit></li>
              <li><a (click)="deleteReviewById(review)" uk-icon="icon: trash" uk-tooltip="Delete review"></a></li>
            </ul>
          </header>
          <div class="uk-comment-body">
            <p class="uk-text">{{review.reviewText}}</p>
          </div>
        </article>
      </li>
    </ul>
  </div>
</div>
